      "Russia": ["Wheat", "Barley", "Sunflower Seeds", "Corn", "Oats", "Rye", "Potatoes", "Sugar Beets", "Buckwheat", "Peas"],

      "Germany": ["Wheat", "Barley", "Potatoes", "Rye", "Rapeseed", "Sugar Beets", "Oats", "Corn", "Asparagus", "Apples"],
      "Italy": ["Wheat", "Olives", "Grapes", "Tomatoes", "Barley", "Corn", "Oranges", "Rice", "Almonds", "Lemons"],
      "Spain": ["Wheat", "Barley", "Olives", "Grapes", "Oranges", "Tomatoes", "Corn", "Almonds", "Lemons", "Peaches"],
      "South Africa": ["Corn", "Wheat", "Sugarcane", "Sunflowers", "Citrus", "Grapes", "Sorghum", "Barley", "Potatoes", "Avocados"],
      "Indonesia": ["Rice", "Palm Oil", "Coconuts", "Rubber", "Cassava", "Cocoa", "Tea", "Coffee", "Sugarcane", "Maize"],
      "Nigeria": ["Cassava", "Yams", "Maize", "Rice", "Sorghum", "Millet", "Cocoa", "Palm Oil", "Groundnuts", "Cowpeas"],
      "Mexico": ["Corn", "Sugarcane", "Avocados", "Beans", "Wheat", "Tomatoes", "Chili Peppers", "Coffee", "Bananas", "Oranges"],
      "Egypt": ["Rice", "Wheat", "Cotton", "Maize", "Barley", "Sugarcane", "Tomatoes", "Oranges", "Dates", "Olives"],
      "Turkey": ["Wheat", "Barley", "Cotton", "Sunflowers", "Grapes", "Hazelnuts", "Olives", "Tomatoes", "Cherries", "Figs"],
      "Japan": ["Rice", "Soybeans", "Tea", "Wheat", "Barley", "Sweet Potatoes", "Cabbage", "Apples", "Mandarins", "Pears"],
      "Pakistan": ["Wheat", "Cotton", "Rice", "Sugarcane", "Maize", "Barley", "Chickpeas", "Mangoes", "Oranges", "Dates"]
    };

    // References to the dropdowns
    const regionDropdown = document.getElementById("region");
    const itemDropdown = document.getElementById("item");

    // Event Listener to Populate Crops
    regionDropdown.addEventListener("change", () => {
      const selectedRegion = regionDropdown.value;
      const crops = regionToCrops[selectedRegion] || [];

      // Clear existing options
      itemDropdown.innerHTML = '<option value="" selected disabled>Select a Crop</option>';

      // Add new options
      crops.forEach(crop => {
        const option = document.createElement("option");
        option.value = crop;
        option.textContent = crop;
        itemDropdown.appendChild(option);
      });
    });

    // Set current year in footer
    document.getElementById("current-year").innerText = new Date().getFullYear();
  </script>
